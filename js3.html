<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Palindrome Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            margin-top: 100px;
        }
        .container {
            background: white;
            padding: 30px;
            width: 300px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px gray;
        }
        input {
            width: 90%;
            padding: 8px;
            margin: 10px 0;
        }
        button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Palindrome Checker</h2>
    <input type="text" id="inputText" placeholder="Enter text or number">
    <br>
    <button onclick="checkPalindrome()">Check</button>
    <p id="result"></p>
</div>

<script>
    function checkPalindrome() {
        let text = document.getElementById("inputText").value.toLowerCase();
        let reversed = text.split("").reverse().join("");

        if (text === "") {
            document.getElementById("result").innerHTML = "Please enter something!";
        } else if (text === reversed) {
            document.getElementById("result").innerHTML = " It is a Palindrome";
        } else {
            document.getElementById("result").innerHTML = " Not a Palindrome";
        }
    }
</script>
</body>
</html>
